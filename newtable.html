<!DOCTYPE html>  
<html>  
  
<head>  
<title> border-collapse property </title>  
<style>  
table{  
border: 2px solid blue;  
text-align: center;  
font-size: 20px;  
width: 80%;  
height: 50%; 
border-collapse: separate;
border-spacing: 25px;  
float:right;
}  
th{  
border: 5px dotted red;  
background-color: yellow; 
border-collapse: separate; 
text-transform:uppercase;


}  
td{  
border: 5px solid violet;  
background-color: cyan;  
border-collapse: separate;


}  
h1,h2{
    text-transform: capitalize;
    text-align: center;
}


</style>  
</head>  
  
<body>  
  
<h1 > class-6 grades </h1>  
<h2> top 4 students grades list</h2>  
<table> 
<tr>  
<th> First_Name </th>  
<th> Last_Name </th>  
<th> Subject </th>  
<th> Marks </th>  
</tr>  
<tr>  
<td> James </td>  
<td> Gosling </td>  
<td> Maths </td>  
<td> 92 </td>  
</tr>  
<tr>  
<td> Alan </td>  
<td> Rickman </td>  
<td> Maths </td>  
<td> 89 </td>  
</tr>  
<tr>  
<td> Sam </td>  
<td> Mendes </td>  
<td> Maths </td>  
<td> 82 </td>  
</tr>  
</table>  
</body>  
  
</html>
