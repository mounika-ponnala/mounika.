<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  width: 1500px;
  height:500px;
  position:static;
  margin: auto;
  border: 3px solid #73AD21;
}

div.ex2 {
  max-width: 1500px;
  max-height:1200px;
  margin: auto;
  position: relative;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>CSS Max-width</h2>

<div class="ex1">This div element has width: 1500px;</div>
<br>

<div class="ex2">This div element has max-width: 1500px;</div>

<p><strong>Tip:</strong> Drag the browser window to smaller than 1500px wide, to see the difference between 
the two divs!</p>

</body>
</html>
