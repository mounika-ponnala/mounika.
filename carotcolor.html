<!DOCTYPE html>  
<html lang="en">  
<head>  
<title>  
Changing the color of the cursor using CSS  
</title>  
  
<style>  
body {  
text-align: end;  
}  
/* Change the cursor color to red */  
input[type="text"] {  
caret-color: red;  
}  
  
/* Change the cursor color to blue */  
input[type="email"] {  
caret-color: blue;  
}  
</style>  
</head>  
  
<body>  
<h1 style="color: black;">  
Welcome to the page  
</h1>  
  
<h3>  
Changing the color of the cursor using CSS  
</h3>  
  
<form action="">  
<label for="name">Enter Your Name</label>  
<input type="text" names="name" id="" placeholder="name">  
<br><br>  
  
<label for="mail">Enter You Email</label>  
<input type="email" name="mail" id="">  
</form>  
</body>  
  
</html>
