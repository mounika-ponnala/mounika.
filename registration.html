<!DOCTYPE>
<html>
    <head>
        <title> new form</title>
        <style> 
            .form-container {
      background-color: yellow;
      width: 300px;
      padding: 20px;
      margin: 50px auto;
      border-radius: 50px;
      
    }

        </style>
       
    </head>
    <body>
        <div class="form-container">
        <h1>REGISTRATION FORM </h1>
            <form action="mounika/response.html" target="_blank" method="post" name="form1">
                
         Place:<input type="text" name="place" value="Nellore" readonly size="10" maxlength="3" id="form1" required><br><br>
         password:<input type="password" name="password" placeholder="password" maxlength="10" minlength="3" required><br><br>
         Email:<input type="email" placeholder="Email"><br><br>
         Mobile:<select>
            <option>+91</option>
            <option>+93</option>
            <option>+934</option>
            <option> +916</option>
         </select>
         <input type="tel"><br><br>
         Age:<input type="number" max="50" min="18" step="5"><br><br>
           Gender:
         Female<input type="radio" checked name="gender">
         Male<input type="radio" name="gender"><br><br>
         Languages Known:
         English<input type="checkbox" value="en">
         Telugu<input type="checkbox" value="te">
         Hindi<input type="checkbox" value="hin"><br><br>
         Range:<input type="range"><br><br>
         Date:<input type="date"><br><br>
         File:<input type="file"><br><br>
         Search:<input type="search"><br><br>
         Month:<input type="month"><br><br>
         Date and Time:<input type="datetime-local"><br><br>
         Week :<input type="week"><br><br>
         Url :<input type="url"><br><br>
         Address:<textarea cols="10" rows="5" name="address">MounikaReddyPonnala </textarea><br><br>
         state:<select name="state" multiple size="2">
            <option value="ap" selected> Andhra Pradesh</option>
            <option>Telangana</option>
            <option>tamilnadu</option>
         </select><br><br>
                <input type="submit"  value="Register" style="background-color:green">
         <input type="button" value="click" style="background-color:green">
         <input type="reset" disabled value="reset">
         <input type="color">
            </form>
        </div>
    </body>
</html>
