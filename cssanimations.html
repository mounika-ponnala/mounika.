<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 300px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
  text-align: center;
  font-size: 20px;
  top:40px;
}

@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div>Hello</div>

<p><b>Note:</b>this is animation in css</p>

</body>
</html>
