<!DOCTYPE html>  
<html>  
<head>  
<title> CSS justify-content Property with flex-start as property </title>  
<style>  
#box {  
display: flex;  
border: 1px solid black;  
justify-content: flex-start;  
}  
#box div {  
width: 170px;  
height: 120px;  
border: 1px solid black;  
background: linear-gradient(pink, black);  
}  
</style>  
</head>  
<body>  
<div id="box">  
<div>  
<p>Box 1</p>  
</div>  
<div>  
<p>Box 2</p>  
</div>  
<div>  
<p>Box 3</p>  
</div>  
</div>  
</body>  
</html>
