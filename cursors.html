<!DOCTYPE html>  
<html>  
<head>  
<title> CSS cursor property </title>  
<style>  
.wait {  
cursor: wait;  
}  
h1 {  
color: red;  
  cursor:grab;  

}  
</style>  
</head>  
  
<body>  
<center>  
<h1>Welcome to the page</h1>  
<p>To change the mouse cursor, move the mouse over the text</p>  
  
<p class="wait">wait until next suggestion</p>  
  
</center>  
</body>  
</html>
