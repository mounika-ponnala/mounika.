<!DOCTYPE html> 
<html>      
<head>  
<style>  
body {  
    counter-reset: mounika;  
}  
h2::after {  
    counter-increment:mounika;  
    content: " : " "chapter" counter(mounika) ;  
}
</style>
</head>  
<body>  
<h1>Example of CSS Counters:</h1>  
<h2>Java Tutorial</h2>  
<h2>HTML Tutorial</h2>  
<h2>CSS Tutorial</h2>  
<h2>Oracle Tutorial</h2>  
<p><strong>Note:</strong> IE8 supports these properties only if a !DOCTYPE is specified.</p>  
</body>  
</html>
